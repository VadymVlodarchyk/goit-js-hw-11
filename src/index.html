<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Підключення стилів iziToast -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />

  <!-- Підключення скрипту iziToast -->
  <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
</head>

<body>
  <header>
    <form id="search-form">
      <label id="search-label" for="search-input"></label>
      <input id="search-input" type="text" name="user_query" placeholder="Search images..." required />
      <button id="search-button" type="submit">Search</button>
    </form>
    <!-- Повідомлення про помилку -->
    <div id="error-message" class="hidden"></div>
  </header>
  <!-- Індикатор завантаження -->
  <div id="loader" class="loader-inner ball-clip-rotate-multiple hidden"></div>

  <main>
    <div id="gallery" class="gallery"></div>
  </main>

  <script type="module" src="main.js"></script>
</body>

</html>
